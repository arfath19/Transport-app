<div class="row">
  <div
    class="col-lg-4 border--1px flex-center flex-direction--column"
    style="padding: 0"
  >
    <div class="w-100 border--tb2px">Rate</div>
    
    <div class="row">
      <div *ngFor="let item of rateRows">{{ item }}</div>
    </div>
  </div>
  <div class="col-lg-8">
    <div class="row border--1px">
      <div class="col-lg-12 text-center">Amount</div>
    </div>
    <div class="row">
      <div class="col-lg-6 border--1px text-center" style="padding: 0">
        <div>Rs.&nbsp;P.</div>
        <div class="row">
          <input class="form-control form-control-sm" type="text" />
        </div>
      </div>
      <div class="col-lg-6 border--1px text-center" style="padding: 0">
        <div class="border--1px">&nbsp;</div>
        <div class="form-check">
          <input
            class="form-check-input margin--l1rem"
            type="radio"
            name="toPay"
            id="toPay"
          />
          <label class="form-check-label" for="toPay"> To Pay </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input margin--l1rem"
            type="radio"
            name="paid"
            id="paid"
            checked
          />
          <label class="form-check-label" for="paid"> Paid </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input margin--l1rem"
            type="radio"
            name="tbb"
            id="tbb"
          />
          <label class="form-check-label" for="tbb"> T.B.B </label>
        </div>
      </div>
    </div>
  </div>
</div>
